<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #ffe6f2;
        }
        .quiz-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            color: #ff4d79;
        }
        .question {
            margin: 15px 0;
            font-weight: bold;
        }
        .options label {
            display: block;
            margin: 5px 0;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #ff4d79;
            color: white;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background: #e6004c;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h2>Our Love Quiz ðŸ’–</h2>

        <form id="quizForm">
            <div class="question">1. Where did we first meet?</div>
            <div class="options">
                <label><input type="radio" name="q1" value="A"> Metro East</label>
                <label><input type="radio" name="q1" value="B"> Sta Lucia</label>
                <label><input type="radio" name="q1" value="C"> PUP</label>
                <label><input type="radio" name="q1" value="D"> SM Hypermarket</label>
            </div>

            <div class="question">2. What ulam(s) did we eat in Riverbanks Marikina?</div>
            <div class="options">
                <label><input type="radio" name="q2" value="A"> Crab and BBQ</label>
                <label><input type="radio" name="q2" value="B"> Squid and Lechon Kawali</label>
                <label><input type="radio" name="q2" value="C"> Sisig and Squid</label>
                <label><input type="radio" name="q2" value="D"> Sisig and Rice</label>
            </div>

            <div class="question">3. When is our anniversary?</div>
            <div class="options">
                <label><input type="radio" name="q3" value="A"> Dec. 17, 2022</label>
                <label><input type="radio" name="q3" value="B"> Sep. 15, 2023</label>
                <label><input type="radio" name="q3" value="C"> Nov. 10, 2023</label>
                <label><input type="radio" name="q3" value="D"> Dec. 17, 2023</label>
            </div>

            <div class="question">4. The following are our children, except for one.</div>
            <div class="options">
                <label><input type="radio" name="q4" value="A"> Ava</label>
                <label><input type="radio" name="q4" value="B"> Tetsu</label>
                <label><input type="radio" name="q4" value="C"> Aza</label>
                <label><input type="radio" name="q4" value="D"> Icy</label>
            </div>

            <div class="question">5. What food did we hate the most in Ogetsu Hime and complained about it?</div>
            <div class="options">
                <label><input type="radio" name="q5" value="A"> Ramen</label>
                <label><input type="radio" name="q5" value="B"> Gyoza</label>
                <label><input type="radio" name="q5" value="C"> Siomai</label>
                <label><input type="radio" name="q5" value="D"> Sushi</label>
            </div>

            <button type="button" onclick="calculateScore()">Submit Answers</button>
        </form>

    </div>

    <script>
        function calculateScore() {
            let score = 0;
            let answers = { q1: "A", q2: "C", q3: "D", q4: "C", q5: "B" };

            for (let q in answers) {
                let selected = document.querySelector(`input[name="${q}"]:checked`);
                if (selected && selected.value === answers[q]) {
                    score++;
                }
            }

            if (score >= 3) {
                window.location.href = "highscore.html";
            } else {
                window.location.href = "lowscore.html";
            }
        }
    </script>

</body>
</html>
